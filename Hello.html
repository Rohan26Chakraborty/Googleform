<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <thead>
            <caption>
                My data
            </caption>
            <th colspan="3">Information</th>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>Chakraborty</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Shayam</td>
                <td>Das</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
