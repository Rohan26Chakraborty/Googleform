<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>
<body>
    <div>
        <img src="image.jpg" height="100px">
        <h2>Fill up the Google</h2>
        <iframe width="500" height="100" src="https://www.youtube.com/embed/jvq_WlR4GcE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <hr>
    <form action="/action.php">
        <p><b>Enter Username</b></p>
        <input type="text" placeholder="Username">
        <br>
        <p><b>Enter Password</b></p>
        <input type="password" placeholder="Enter password">
        <br>
        <p><b>Enter class</b></p>
        <input type="radio" value="Class Xi" name="class">Class Xi
        <br>
        <input type="radio" value="Class Xii" name="class">Class Xii
        <br>
        <p><b>Enter favourite subject</b></p>
        <input type="checkbox" value="Physic" name="subject">Physic
        <br>
        <input type="checkbox" value="Chemistry" name="subject">Chemistry
        <br>
        <input type="checkbox" value="Mathematics" name="subject">Mathematics
        <br>
        <input type="checkbox" value="Biology" name="subject">Biology
        <br>
        <p><b>Select your city</b></p>
        <select>
            <option>Delhi</option>
            <option>Kolkata</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Bangalore</option>
        </select>
        <br>
        <p><b>You can check our status here</b></p>
        <a href="/Hello.html" target="_main">Click</a>
        <p><b>Give your feedback</b></p>
        <textarea placeholder="feedback" rows="2"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
